<div class="all">
  <h1>{{ title }} App</h1>
  <h4>What's on your mind?</h4>

  <div class="form-group">
     <input size="25" placeholder="Enter first number" type="number" name="number1" [(ngModel)] = "number1">
  </div>
  <div class="form-group">
    <input size="25" placeholder="Enter second number" type="number" name="number2" [(ngModel)] = "number2">
  </div>

  <br><br>
  <div class="btn-group btn-group-lg">
    <button
      class="btn btn-outline-primary"
      *ngFor="let operator of simpleOperators"
      (click)="getAnswer($event)">
      {{ operator }}
    </button>
    <ng-container #modButton *ngIf="sciMode">
      <button
      *ngFor="let operator of sciOperators"
      class="btn btn-outline-primary"
      (click)="getAnswer($event)"> {{ operator }} </button>
    </ng-container>

  </div>

  <h4 #answerTag *ngIf= "isNumber(answer)">The answer is: {{ answer }}</h4>
  <br>
  <button  class="btn btn-secondary" (click)="resetCalc()" id="reset">Reset</button>
  <button  #toggleButton class="btn btn-secondary" (click)="toggleMode($event)" id="reset">Scientific</button>
</div>
